<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page - INCEPTION</title>
    <link rel="stylesheet" href="mypage.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Page</h1>
            <div class="profile-menu">
                <img id="profilePic" src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
                <div class="profile-menu-content">
                    <p id="userName">Username</p>
                    <p id="userEmail">user@example.com</p>
                    <button id="logoutBtn" class="btn-logout">Log Out</button>
                </div>
            </div>
        </header>
        <main>
            <section class="profile-info">
                <h2>Profile Information</h2>
                <p>Your profile information is displayed here.</p>
            </section>
        </main>
    </div>

    <script src="mypage.js" type="module"></script>
</body>
</html>
